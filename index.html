<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seismic Geode Breaker</title>
    <link rel="icon" type="image/png" href="images/stone.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        <header>
            <div class="logo-text">SEISMIC GEODE</div>
            <div class="counter">OPENED: <span id="count">0</span></div>
        </header>

        <div class="geode-container">
            <div class="glow-bg"></div>
            <img src="images/stone.png" id="mainImage" class="floating">
            <div class="flash-overlay" id="flash"></div>
        </div>

        <div class="controls">
            <button id="breakBtn" onclick="breakGeode()">BREAK GEODE ðŸ”¨</button>
            <p id="hint">Click to reveal your prize</p>
        </div>

        <footer>
            Created by <a href="https://x.com/AleksYastreb" target="_blank">@Hawk</a>
        </footer>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box" id="modalBox">
            <div class="rarity-badge" id="rarityBadge">LEGENDARY</div>
            <img src="" id="prizeImage" class="prize-img">
            <h2 id="prizeName">Seismic Core</h2>
            
            <div class="modal-buttons">
                <button onclick="resetGame()" class="btn-retry">OPEN ANOTHER</button>
                <button onclick="shareResult()" class="btn-share">SHARE ON X ðŸš€</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
