<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seismic Runner</title>
    <link rel="icon" type="image/png" href="images/stone.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <div class="high-score">BEST: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="overlay" id="overlay">
            <h1 class="title">SEISMIC RUN</h1>
            <p class="subtitle">TAP or SPACE to Jump</p>
            <p class="final-score" id="finalScoreText" style="display:none;">SCORE: 0</p>
            <button class="btn" onclick="startGame()">START RUN ðŸš€</button>
            <button class="btn share-btn" id="shareBtn" style="display:none;" onclick="shareResult()">SHARE RESULT</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
